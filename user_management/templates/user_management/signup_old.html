{% extends "base-setup.html" %}
{% load bootstrap5%}
{% load humanize %}
{% block extrahead %}


		<style>

body{
      background-image: url("{{ STATIC_URL }}/static/img/background-1st-fold.png");
    background-repeat: no-repeat;
    background-size: 100vh;
    background-position-y: top;
    background-position-x: right;
   }
.intl-tel-input .country-list {
   max-width: 340px;
}
nav{
    display: none!important;
  }
  .contact-form-row select {
    width: 100%;
    padding: 8px;
}
div#loading:after {
    content: 'Please Wait...';
    position: absolute;
    color: #ed6323;
    left: 0;
    right: 0;
    width: 100%;
    text-align: center;
    top: 0;
    background-color: #000;
    height: 100%;
    padding-top: 11px;
}
			</style>
{% endblock %}
{% block content %}	
<main id="jupiterx-main" class="jupiterx-main">
    <div data-elementor-type="wp-post" data-elementor-id="7" class="elementor elementor-7"
       data-elementor-settings="[]">
       <div class="elementor-section-wrap">
          <section
             class="elementor-section elementor-top-section elementor-element elementor-element-4daff85 elementor-section-stretched elementor-section-height-min-height elementor-section-boxed elementor-section-height-default elementor-section-items-middle"
             data-id="4daff85" data-element_type="section"
             data-settings="{&quot;stretch_section&quot;:&quot;section-stretched&quot;,&quot;background_background&quot;:&quot;classic&quot;}">
            
             <div class="elementor-container elementor-column-gap-defaultd">
                <div class="elementor-column elementor-col-25 elementor-top-column elementor-element elementor-element-0e36e04"
                   data-id="0e36e04" data-element_type="column">
                   <div class="elementor-widget-wrap elementor-element-populated">
                      <div class="elementor-element elementor-element-07fc20f elementor-mobile-align-center elementor-align-left elementor-widget elementor-widget-raven-heading"
                         data-id="07fc20f" data-element_type="widget"
                         data-widget_type="raven-heading.default">
                         <img class="img-fluid mb-5" src="{{ STATIC_URL }}/static/setup/img/logo-itrans.png">
                         <div class="elementor-widget-container">
                            <div class="raven-widget-wrapper">
                               <h3 class="raven-heading raven-heading-h3"><span
                                  class="raven-heading-title">Speech to text transcription
                                  in</span>
                               </h3>
                            </div>
                         </div>
                      </div>
                      <div class="elementor-element elementor-element-33f1919 elementor-mobile-align-center elementor-align-left elementor-widget elementor-widget-raven-heading"
                         data-id="33f1919" data-element_type="widget"
                         data-widget_type="raven-heading.default">
                         <div class="elementor-widget-container">
                            <div class="raven-widget-wrapper">
                               <h1 class="raven-heading raven-heading-h1"><span
                                  class="raven-heading-title">5 minutes Advanced
                                  speech recognition
                                  software</span>
                               </h1>
                            </div>
                         </div>
                      </div>
               
                   </div>
                </div>
                <div class="elementor-column elementor-col-25 elementor-top-column elementor-element elementor-element-286f606"
                   data-id="286f606" data-element_type="column"
                   data-settings="{&quot;background_background&quot;:&quot;classic&quot;}">
                   <div class="elementor-widget-wrap elementor-element-populated">
                      <div class="elementor-element elementor-element-a21e1f9 elementor-hidden-phone elementor-widget elementor-widget-spacer"
                         data-id="a21e1f9" data-element_type="widget" data-widget_type="spacer.default">
                         <div class="elementor-widget-container">
                            <div class="elementor-spacer">
                               <div class="elementor-spacer-inner"></div>
                            </div>
                         </div>
                      </div>
               
                   </div>
                </div>
                <div class="elementor-column elementor-col-25 elementor-top-column elementor-element elementor-element-c4a9c9a animated-slow elementor-invisible"
                   data-id="c4a9c9a" data-element_type="column"
                   data-settings="{&quot;background_background&quot;:&quot;classic&quot;,&quot;animation&quot;:&quot;slideInRight&quot;}">
                   <div class="elementor-widget-wrap elementor-element-populated">
                      <div class="elementor-element elementor-element-08f0f92 elementor-widget elementor-widget-heading"
                         data-id="08f0f92" data-element_type="widget" data-widget_type="heading.default">
                         <div class="elementor-widget-container">
                            <h2 class="elementor-heading-title elementor-size-default">Get Free
                               Consultancy
                            </h2>
                         </div>
                      </div>
                      <div class="elementor-element elementor-element-49617c9 elementor-widget elementor-widget-contact-form-7"
                         data-id="49617c9" data-element_type="widget"
                         data-widget_type="contact-form-7.default">
                         <div class="elementor-widget-container">
                            <div class="elementor-contact-form-7 jet-elements">
                               <div role="form" class="wpcf7" id="wpcf7-f448-p7-o1" lang="en-US"
                                  dir="ltr">
                                  <div class="screen-reader-response">
                                     <p role="status" aria-live="polite" aria-atomic="true"></p>
                                     <ul></ul>
                                  </div>
                                  <form id="myForm"  action="" id="commentForm" method="POST">
                                     <div style="display: none;">
                                       <input type="hidden" name="user" value="{{user}}">   
                                        <input type="hidden" name="_wpcf7" value="448" />
                                        <input type="hidden" name="_wpcf7_version" value="5.4.1" />
                                        <input type="hidden" name="_wpcf7_locale" value="en_US" />
                                        <input type="hidden" name="_wpcf7_unit_tag"
                                           value="wpcf7-f448-p7-o1" />
                                        <input type="hidden" name="_wpcf7_container_post"
                                           value="7" minlength="7" />
                                        <input type="hidden" name="_wpcf7_posted_data_hash"
                                           value="" />
                                     </div>
                                     
                                   
                                     <div class="contact-form-row">
                                       <div class="custom_inputs-second">
                                          <span class="wpcf7-form-control-wrap email-823"><input
                                                  type="email" name="email" value="" size="40"
                                                  class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                                                  aria-required="true" aria-invalid="false"
                                                  placeholder="Enter your Business Email" required/></span>
                                      </div>
                                      <div class="custom_inputs-second">
                                          <span class="wpcf7-form-control-wrap email-823"><input
                                                  type="password" name="password" value="" size="40"
                                                  class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                                                  aria-required="true" aria-invalid="false"
                                                  placeholder="Enter your password" required/></span>
                                      </div>
                                        <div class="custom_inputs-first">
                                           <span class="wpcf7-form-control-wrap text-75"><input
                                              type="text" name="first_name" value="" size="40"
                                              class="wpcf7-form-control wpcf7-text"
                                              aria-invalid="false"
                                              placeholder="First Name" required/></span>
                                        </div>
                                        <div class="custom_inputs-first">
                                           <span class="wpcf7-form-control-wrap text-75"><input
                                              type="text" name="last_name" value="" size="40"
                                              class="wpcf7-form-control wpcf7-text"
                                              aria-invalid="false"
                                              placeholder="Last Name" required/></span>
                                        </div>
                                        <div class="custom_inputs-second">
                                           <span class="wpcf7-form-control-wrap email-823"><input
                                              type="text" name="company" value="" size="40"
                                              class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                                              aria-required="true" aria-invalid="false"
                                              placeholder="Enter your Company name" required/></span>
                                        </div>
                                        <!-- <div class="custom_inputs-second">
                                        <select class="select-country"></select>
                                        </div> -->
                                        <div class="custom_inputs-third">
                                           <span
                                              class="wpcf7-form-control-wrap phonetext-389"><input
                                              type="text" name="phone_number" value=""
                                              size="40"
                                              class="wpcf7-form-control wpcf7-text wpcf7-phonetext"
                                              data-numberonly="true" aria-invalid="false"
                                              placeholder="Phone Number" required/></span>
                                        </div>
                                        <div class="custom_inputs" style="position: relative;" >
                                           <div id="loading" style="width: 100%;
                                           height: 100%;
                                           position: absolute;
                                           left: 0;
                                           max-height: 44px;
                                           top: 0;
                                           background-color: black;">
                                          <!-- <img src="https://media4.giphy.com/media/3oEjI6SIIHBdRxXI40/200.gif" />please wait  -->
                                          </div>
                                           <input type="submit" value="Sign Up"
                                              class="wpcf7-form-control wpcf7-submit btn-submit"  />
                                        </div>
                                      
                                     </div>
                                     <div class="wpcf7-response-output" aria-hidden="true"></div>
                                  </form>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="elementor-column elementor-col-25 elementor-top-column elementor-element elementor-element-dcb2d82 elementor-hidden-tablet"
                   data-id="dcb2d82" data-element_type="column"
                   data-settings="{&quot;background_background&quot;:&quot;classic&quot;}">
                   <div class="elementor-widget-wrap">
                   </div>
                </div>
             </div>
          </section>
       </div>
    </div>
 </main>
	{% endblock %}

		
		{% block extrascript %}
     <script>
         $(document).ready(function(){
     
   $('#loading').hide();
     $('#submitBtn').click(function(){
        $('#myForm').submit();
        $('#loading').show();
     })
  });

//   $(document).ajaxStart(function(){
  
//  }).ajaxStop(function(){
//     $('#loading').hide();
//  });
  


{% if errors %}
      
         ShowNoty('{{errors}}','alert');
       
      {% endif %}
       </script>
		{% endblock %}
